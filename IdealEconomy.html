<!DOCTYPE html>

<html>
 <head>
  <style>
{box-sizing: border-box}

/* Container needed to position the overlay. Adjust the width as needed */
.container {
  position: relative;
  width: 100%; 
  max-width: 500px; 
}
/* Make the image responsive */
.image {
  display: block;
  width: 100%; /*Switch to auto & bottom based on image format (portrait vs landscape)*/
  height: auto; /*Switch to 100% & top based on image format (portrait vs landscape)*/
}
/* The overlay effect - lays on top of the container and over the image */
.overlay {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0);
  background: rgba(0, 128, 128, 0.5); /* Black see-through. Pick color: https://www.hexcolortool.com/ */
  color: #f1f1f1;
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white; /* Text Color*/
  font-size: 20px;
  padding: 20px;
  text-align: center;
}
/* When you mouse over the container, fade in the overlay title */
.container:hover .overlay {
  opacity: 1;
}
.row {
  display: flex;
}
.column {
  flex: 50%; */Change based on the number of images. (100/#)*/
  padding: 5px;
}
  </style>
